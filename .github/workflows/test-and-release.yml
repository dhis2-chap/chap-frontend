name: test-and-release

on: push

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  # Cancel previous runs if not on main
  cancel-in-progress: ${{ !contains(fromJSON('["refs/heads/main"]'), github.ref) }}

jobs:
  install:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'
          cache-dependency-path: '**/yarn.lock'

      - name: Install
        run: yarn install --frozen-lockfile

  lint-commits:
    uses: dhis2/workflows-platform/.github/workflows/lint-commits.yml@v1

  i18n:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: '**/yarn.lock'

      - run: yarn install --frozen-lockfile
      - run: yarn i18n

  lint:
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: '**/yarn.lock'

      - run: yarn install --frozen-lockfile

      - run: yarn linter:check

  build:
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: '**/yarn.lock'

      - run: yarn install --frozen-lockfile

      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - run: yarn build


  typescript:
    runs-on: ubuntu-latest
    needs: [install, build]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: '**/yarn.lock'

      - run: yarn install --frozen-lockfile

      - name: Restore turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - run: yarn build

      - run: yarn tsc:check

  release:
    needs: [install, lint, i18n, typescript, build]
    # Skips forks
    if: ${{ !github.event.repository.fork }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.DHIS2_BOT_GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: '**/yarn.lock'

      - run: yarn install --frozen-lockfile

      - name: Restore turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - run: yarn build

      # Move the modeling app build to where semantic-release expects it
      - run: yarn cp-build

      - uses: dhis2/action-semantic-release@master
        with:
          publish-apphub: true
          publish-github: true
          publish-npm: false
          github-token: ${{ secrets.DHIS2_BOT_GITHUB_TOKEN }}
          apphub-token: ${{ secrets.DHIS2_BOT_APPHUB_TOKEN }}

      - uses: dhis2/deploy-build@master
        with:
          build-dir: apps/modeling-app/build/app
          github-token: ${{ secrets.DHIS2_BOT_GITHUB_TOKEN }}