name: Sync Modeling App Docs

on:
  push:
    branches: [main]
    paths:
      - 'apps/modeling-app/docs/user-guides/**'

jobs:
  trigger-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger chap-site docs sync
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DHIS2_BOT_GITHUB_TOKEN }}
          repository: dhis2/chap-site
          event-type: sync-modeling-app-docs
          client-payload: '{"ref": "${{ github.sha }}", "triggered_by": "${{ github.actor }}"}'
